<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="./src/styles/style.css"> 
</head>
<body class="container">
    <form class="flex" id="heroForm">
        <h1>Consulte o seu Nível de Herói</h1>
        <label for="nameHero" class="title">Seu nome de herói:</label>
        <input type="text" placeholder="Digita aqui o nome do seu herói" id="nameHero" required>
        <label for="xp" class="title">Sua quantidade de XP:</label>
        <input type="number" placeholder="Digite aqui a quantidade do seu XP" id="xp" required>
        <button type="submit" id="openModal">VERIFIQUE SEU ELO</button>

        <!-- Modal -->
        <dialog id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalResult">Resultado do Elo Aqui</p>
            </div>
        </dialog>
    </form>
    <script defer src="src/scripts/script.js"></script>
</body>
</html>
