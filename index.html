<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="./src/style.css"> 
</head>
<body class="container">
    <form class="flex">
        <h1>Consulte o seu Nível de Herói</h1>
        <label for="namehero" class="title">Seu nome de herói:</label>
        <input type="text" placeholder="Digita aqui o nome do seu herói" required id="namehero">
        <label for="xp" class="title">Sua quantidade de XP:</label>
        <input type="number" placeholder="Digite aqui a quantidade do seu XP" required id="xp">
        <button type="submit">VERIFIQUE SEU ELO</button>
    </form>
</body>
</html>
